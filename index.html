<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .pdf-container {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="resume.pdf" width="100%" height="100%" />
    </div>
</body>
</html>
